<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <!-- Firebase App (Brauche nur einmal importieren) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .post-form {
            margin-bottom: 20px;
        }
        .post-form input, .post-form button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        .posts {
            list-style: none;
            padding: 0;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post h3 {
            margin: 0 0 10px;
        }
        .post p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forum</h1>
        <div class="post-form">
            <input type="text" id="postTitle" placeholder="Titel des Beitrags" />
            <textarea id="postContent" rows="4" placeholder="Inhalt des Beitrags"></textarea>
            <button onclick="addPost()">Beitrag hinzufügen</button>
        </div>
        <ul class="posts" id="postsList"></ul>
    </div>

    <script>
        // Deine Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyC61-c9zrpCTZnERdS8P5BKbV8ghr88BoQ",
            authDomain: "forum-465da.firebaseapp.com",
            projectId: "forum-465da",
            storageBucket: "forum-465da.appspot.com",
            messagingSenderId: "331107918743",
            appId: "1:331107918743:web:5680151d1b0a2eb241dad2"
        };

        // Initialisiere Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Funktion zum Hinzufügen eines Beitrags
        function addPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (title.trim() === '' || content.trim() === '') {
                alert('Bitte fülle alle Felder aus.');
                return;
            }

            db.collection('posts').add({
                title: title,
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                loadPosts();
            }).catch(error => {
                console.error('Fehler beim Hinzufügen des Beitrags:', error);
            });
        }

        // Funktion zum Laden der Beiträge
        function loadPosts() {
            db.collection('posts').orderBy('timestamp', 'desc').get().then(querySnapshot => {
                const postsList = document.getElementById('postsList');
                postsList.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    li.className = 'post';
                    li.innerHTML = `
                        <h3>${data.title}</h3>
                        <p>${data.content}</p>
                    `;
                    postsList.appendChild(li);
                });
            }).catch(error => {
                console.error('Fehler beim Laden der Beiträge:', error);
            });
        }

        // Initiales Laden der Beiträge
        loadPosts();
    </script>
</body>
</html>
