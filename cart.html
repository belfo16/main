<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Startseite</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Warenkorb</a>
            <a href="about.html">Über uns</a>
        </nav>
    </header>
    <main>
        <h1>Warenkorb</h1>
        <div id="cartItems">
            <p>Der Warenkorb ist leer.</p>
        </div>
        <button onclick="clearCart()">Leeren</button>
    </main>
    <footer>
        <p>&copy; 2024 Ihre Firma</p>
    </footer>
    <script>
        function updateCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Der Warenkorb ist leer.</p>';
            } else {
                let total = 0;
                cart.forEach(item => {
                    total += item.price;
                    let itemElement = document.createElement('div');
                    itemElement.innerHTML = `${item.name} - ${item.price.toFixed(2)} € <button onclick="removeItem('${item.name}')">-</button>`;
                    cartItems.appendChild(itemElement);
                });
                cartItems.innerHTML += `<p>Gesamt: ${total.toFixed(2)} €</p>`;
            }
        }

        function clearCart() {
            localStorage.removeItem('cart');
            updateCart();
        }

        function removeItem(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        updateCart();
    </script>
</body>
</html>
