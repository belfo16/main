<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Startseite</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Warenkorb</a>
            <a href="about.html">Über uns</a>
        </nav>
    </header>
    <main>
        <h1>Shop</h1>
        <div class="dropdown">
            <button class="dropbtn">Kategorie</button>
            <div class="dropdown-content">
                <a href="#" onclick="filterCategory('')">Alle Produkte</a>
                <a href="#" onclick="filterCategory('Kategorie 1')">Kategorie 1</a>
                <a href="#" onclick="filterCategory('Kategorie 2')">Kategorie 2</a>
                <a href="#" onclick="filterCategory('Kategorie 3')">Kategorie 3</a>
            </div>
        </div>
        <section id="product-list">
            <!-- Produkte werden hier angezeigt -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ihre Firma</p>
    </footer>
    <script>
        const products = [
            { id: 1, name: 'Produkt 1', description: 'Beschreibung des Produkts 1', price: 19.99, category: 'Kategorie 1' },
            { id: 2, name: 'Produkt 2', description: 'Beschreibung des Produkts 2', price: 29.99, category: 'Kategorie 1' },
            { id: 3, name: 'Produkt 3', description: 'Beschreibung des Produkts 3', price: 39.99, category: 'Kategorie 2' },
            { id: 4, name: 'Produkt 4', description: 'Beschreibung des Produkts 4', price: 49.99, category: 'Kategorie 2' },
            // Weitere Produkte hier
        ];

        function displayProducts(category) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            const filteredProducts = category ? products.filter(product => product.category === category) : products;

            if (filteredProducts.length === 0) {
                productList.innerHTML = '<p>Keine Produkte gefunden.</p>';
            } else {
                filteredProducts.forEach(product => {
                    const productElement = document.createElement('article');
                    productElement.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p>Preis: ${product.price.toFixed(2)} €</p>
                        <button onclick="addToCart('${product.name}', ${product.price})">In den Warenkorb</button>
                    `;
                    productList.appendChild(productElement);
                });
            }
        }

        function filterCategory(category) {
            displayProducts(category);
        }

        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let product = { name: productName, price: productPrice };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(productName + " wurde zum Warenkorb hinzugefügt.");
        }

        // Display all products initially
        displayProducts();
    </script>
</body>
</html>
