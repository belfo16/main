<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .main-content {
            margin-top: 60px; /* Height of the fixed header */
            padding: 20px;
        }
        .product {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
        }
        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Startseite</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Warenkorb</a>
            <a href="about.html">Über uns</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Kategorie</a>
                <div class="dropdown-content">
                    <a href="category1.html">Kategorie 1</a>
                    <a href="category2.html">Kategorie 2</a>
                    <a href="category3.html">Kategorie 3</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="cart">
        Warenkorb: <span id="cart-amount">0.00 €</span>
    </div>
    <div class="main-content">
        <h1>Shop</h1>
        <div class="product">
            <img src="path/to/product1.jpg" alt="Produkt 1">
            <h2>Produkt 1</h2>
            <p>Beschreibung von Produkt 1</p>
            <p>Preis: 19.99 €</p>
            <button>In den Warenkorb</button>
        </div>
        <div class="product">
            <img src="path/to/product2.jpg" alt="Produkt 2">
            <h2>Produkt 2</h2>
            <p>Beschreibung von Produkt 2</p>
            <p>Preis: 29.99 €</p>
            <button>In den Warenkorb</button>
        </div>
        <!-- Weitere Produkte hier -->
    </div>
</body>
</html>
