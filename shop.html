<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Startseite</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Warenkorb</a>
            <a href="about.html">Über uns</a>
        </nav>
    </header>
    <main>
        <h1>Shop</h1>
        <div class="dropdown">
            <button class="dropbtn">Kategorie</button>
            <div class="dropdown-content">
                <a href="#">Kategorie 1</a>
                <a href="#">Kategorie 2</a>
                <a href="#">Kategorie 3</a>
            </div>
        </div>
        <section>
            <article>
                <h2>Produkt 1</h2>
                <p>Beschreibung des Produkts 1.</p>
                <button onclick="addToCart('Produkt 1', 19.99)">In den Warenkorb</button>
            </article>
            <article>
                <h2>Produkt 2</h2>
                <p>Beschreibung des Produkts 2.</p>
                <button onclick="addToCart('Produkt 2', 29.99)">In den Warenkorb</button>
            </article>
            <!-- Weitere Produkte hier -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ihre Firma</p>
    </footer>
    <script>
        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let product = { name: productName, price: productPrice };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(productName + " wurde zum Warenkorb hinzugefügt.");
        }
    </script>
</body>
</html>
